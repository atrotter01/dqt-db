{% include 'header.html' %}

    <script>
        $(document).ready( function () {
            var table = $('#dt').DataTable(dt_options);
            $('#loading_spinner').hide();
            $('#content-container').show();
            table.columns.adjust().responsive.recalc();
        } );
    </script>
    <table id="dt" class="table table-striped table-hover table-bordered align-middle" style="width:100%">
        <thead>
            <tr>
                <td>TNT Board</td>
                <td>Recommended CP</td>
            </tr>
        </thead>
        <tbody>
            {% for tnt_board in tnt_boards %}
            <tr>
                <td class="align-top">
                    <a href='/tnt/{{ tnt_board.id }}'>
                    {{ tnt_board.tnt_display_name }}
                    </a>
                </td>
                <td class="align-top">{{ tnt_board.tnt_recommended_cp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% include 'footer.html' %}
