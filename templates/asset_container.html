{% include 'header.html' %}

    <script>
        var dt_options = {
            autoWidth: false,
            pageLength: 100,
            pagingType: 'numbers',
        };

        $(document).ready( function () {
            $('#dt').DataTable(dt_options);
            $('#loading_spinner').hide();
            $('#content-container').show();
        } );
    </script>
    <table id="dt" class="table table-striped table-hover table-bordered align-middle" style="width:100%">
        <thead>
            <tr>
                <td>Container</td>
            </tr>
        </thead>
        <tbody>
            {% for asset_container in asset_containers %}
            <tr>
                <td><a href='/asset_container/{{ asset_container.replace('/', '___') }}'>{{ asset_container }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% include 'footer.html' %}
