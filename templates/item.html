{% include 'header.html' %}

    <script>
        var dt_options = {
            autoWidth: false
        };

        $(document).ready( function () {
            $('#dt').DataTable(dt_options);
            $('#loading_spinner').hide();
            $('#content-container').show();
            $('#dt').columns.adjust().draw();
        } );
    </script>
    <h4>Consumable Items</h4>
    <div>
        <table id="dt" class="table table-striped table-hover table-bordered align-middle" style="width:100%;">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Description</td>
                    <td>Rank</td>
                    <td>Icon</td>
                    <td>Limit</td>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.display_name }}</td>
                    <td>{{ item.description }}</td>
                    <td><img src="/{{ item.rank_icon_path }}" style="width: 64px; height: 64px;" /></td>
                    <td><img src="/{{ item.icon_path }}" style="width: 64px; height: 64px;" /></td>
                    <td>{{ item.possession_limit }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% include 'footer.html' %}
